# Site
name: "Code Easy"
title: "Code Easy"
description: "Aprenda de forma simples e pr√°tica!"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
url: "https://blog.codeeasy.com.br"
baseurl: ""
google_analytics: 'G-GWR4BHF495'
disqus: 'code-easy'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  felipe:
    name: "Felipe Renan Vieira"
    display_name: "Felipe Vieira"
    avatar: 'assets/images/writers/felipe.jpg'
    email: feliperenanvieira@gmail.com
    description: "Desenvolvedor web back-end e fundador da Code Easy"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
